<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather_dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-one"></div>
    <div class="container-two">
      <div class="section-heading">
        <div>
          <h3>Welcome back Prasanna!</h3>
          <p>check out today's weather information</p>
        </div>
        <div class="section-profile">
          <div><span class="material-icons"> more_horiz </span></div>

          <img
            class="profile-image"
            src="./assets/pr_pro.jpg"
            alt="profile image"
          />
        </div>
      </div>
      <div class="container-chart">
        <div class="chart-heading">
          <div>
            <p>upcoming hours</p>
          </div>
          <div class="chart-features">
            <div class="feature-1">
              Rain precipitation
              <span class="material-icons"> expand_more </span>
            </div>
            <div class="feature-2">
              Next days<span class="material-icons"> chevron_right </span>
            </div>
          </div>
        </div>
        <div class="feature-1-rep">
          <ul>
            <li>Now</li>
            <li>27</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
